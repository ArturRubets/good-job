<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Todo list</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="javascript/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <input
          class="header"
          type="text"
          placeholder="Name me..."
          maxlength="25"
        />
        <div class="add-todo">
          <textarea
            rows="1"
            class="add-todo-input"
            type="text"
            placeholder="e.g. eggs"
          ></textarea>
          <button class="add-todo-button">Add</button>
        </div>
        <div class="todo-container"></div>
        <div class="clear-items-container">
          <button class="clear-items-button">Clear Items</button>
        </div>
      </div>
    </div>
  </body>
</html>
