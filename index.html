<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="" method="">
      <h1>Create Account</h1>

      <section class="inputs-container">
        <div>
          <label for="first-name">First name <strong>*</strong></label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            placeholder="enter your first name"
            required
          />
        </div>

        <div>
          <label for="last-name">Last name</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            placeholder="enter your last name"
          />
        </div>

        <div class="two-columns">
          <label for="mail">Email <strong>*</strong></label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="enter your email"
            required
          />
        </div>

        <div>
          <label for="pwd">Password <strong>*</strong></label>
          <input
            type="password"
            id="pwd"
            name="password"
            placeholder="enter your password"
            required
          />
        </div>

        <div>
          <label for="cpwd">Confirm Password <strong>*</strong></label>
          <input
            type="password"
            id="cpwd"
            name="confirm_password"
            placeholder="enter your password again"
            required
          />
        </div>

        <div class="checkbox-radio-wrapper">
          <p>Gender</p>

          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>

        <div class="checkbox-radio-wrapper">
          <p>Hobbies</p>

          <input type="checkbox" id="music" name="music" />
          <label for="music">Music</label>

          <input type="checkbox" id="sport" name="sport" />
          <label for="sport">Sports</label>

          <input type="checkbox" id="travel" name="travel" />
          <label for="travel">Travel</label>

          <input type="checkbox" id="movie" name="movie" />
          <label for="movie">Movies</label>
        </div>

        <div>
          <label for="source">Source of Income</label>
          <select id="source" name="source_of_income">
            <option value="employed">Employed</option>
            <option value="self-employed">Self-employed</option>
          </select>
        </div>

        <div class="income-wrapper">
          <label for="income">Income</label>
          <input
            type="range"
            id="income"
            name="income"
            min="0"
            max="200"
            value="0"
          />
          <span><span id="income-output"></span>K</span>
        </div>

        <div>
          <label for="avatar">Upload Profile Picture</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
            accept="image/png, image/jpeg"
          />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" max="120" />
        </div>

        <div class="two-columns">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio"></textarea>
        </div>
      </section>

      <section>
        <button type="submit">Create</button>
      </section>
    </form>
  </body>
</html>
