<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <input type="radio" id="image1" name="image" checked />
    <input type="radio" id="image2" name="image" />
    <input type="radio" id="image3" name="image" />
    <input type="radio" id="image4" name="image" />
    <input type="radio" id="image5" name="image" />
    <input type="radio" id="image6" name="image" />
    <input type="radio" id="image7" name="image" />
    <input type="radio" id="image8" name="image" />

    <div class="container">
      <div class="featured-wrapper">
        <ul class="featured-list">
          <li>
            <a href="#iphone-13-pro">
              <img src="img/iphone-13-pro.webp" alt="iPhone 13 Pro" />
            </a>
          </li>

          <li>
            <a href="#iphone-13.webp">
              <img src="img/iphone-13.webp" alt="iPhone 13" />
            </a>
          </li>

          <li>
            <a href="#airpods">
              <img src="img/airpods.webp" alt="AirPods" />
            </a>
          </li>

          <li>
            <a href="#ipad-mini">
              <img src="img/ipad-mini.webp" alt="iPad mini" />
            </a>
          </li>

          <li>
            <a href="#ipad">
              <img src="img/ipad.webp" alt="iPad" />
            </a>
          </li>

          <li>
            <a href="#ipad-pro">
              <img src="img/ipad-pro.webp" alt="iPad Pro" />
            </a>
          </li>

          <li>
            <a href="#macbook-pro">
              <img src="img/macbook-pro.webp" alt="MacBook Pro" />
            </a>
          </li>

          <li>
            <a href="#imac">
              <img src="img/imac.webp" alt="iMac" />
            </a>
          </li>
        </ul>

        <ul class="arrows">
          <li>
            <label for="image1"></label>
          </li>

          <li>
            <label for="image2"></label>
          </li>

          <li>
            <label for="image3"></label>
          </li>

          <li>
            <label for="image4"></label>
          </li>

          <li>
            <label for="image5"></label>
          </li>

          <li>
            <label for="image6"></label>
          </li>

          <li>
            <label for="image7"></label>
          </li>

          <li>
            <label for="image8"></label>
          </li>
        </ul>

        <ul class="dots">
          <li>
            <label for="image1"></label>
          </li>

          <li>
            <label for="image2"></label>
          </li>

          <li>
            <label for="image3"></label>
          </li>

          <li>
            <label for="image4"></label>
          </li>

          <li>
            <label for="image5"></label>
          </li>

          <li>
            <label for="image6"></label>
          </li>

          <li>
            <label for="image7"></label>
          </li>

          <li>
            <label for="image8"></label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
